<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Counter</title>
  </head>
  <body>
    <div class="container-fluid">
      <form id="formOne">
        <div>
          <label for="input1">Enter number to count up to:</label>
          <input id="input1" type="number"></input>
        </div>
        <div>
          <label for="input2">Enter number to count by:</label>
          <input id="input2" type="number"></input>
        </div>
        <button class="btn btn-primary" type="submit">Click to count!</button>
      </form>
      <ul id="output"></ul>
    </div>
  </body>
</html>
